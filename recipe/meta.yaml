{% set name = "Lektor" %}
{% set import = "lektor" %}
{% set entrypoint = "lektor" %}
{% set version = "3.3.10" %}
{% set sha256 = "7c1645643a3aa0a6c8e8c13534c348299387524bd4872ce45a2aca8778e6b5b2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - {{ entrypoint }} = {{ import }}.cli:main

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=45
    - setuptools_scm >=6.2
  run:
    - babel
    - click >=6.0
    - exifread
    - filetype >=1.0.7
    - flask
    - inifile >=0.4.1
    - jinja2 >=3.0
    - markupsafe
    - mistune >=0.7.0, <2
    - nodejs
    - pip
    - python >=3.6
    - python-slugify
    - pytz
    - requests
    - setuptools
    - watchdog
    - werkzeug <3

test:
  requires:
    - pip

  imports:
    - {{ import }}

  commands:
    - pip check
    - {{ entrypoint }} --help
    - {{ entrypoint }} --version

about:
  home: https://getlektor.com
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: The {{ name }} static file content management system.
  description: |
    A flexible and powerful static content management system for building
    complex and beautiful websites out of flat files for people who do not
    want to make a compromise between a CMS and a static blog engine.
  dev_url: https://github.com/lektor/lektor
  doc_url: https://www.getlektor.com/docs

extra:
  recipe-maintainers:
    - CAM-Gerlach
    - goanpeca
    - nixjdm
